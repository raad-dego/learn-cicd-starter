name: Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Check out code
        uses: actions/checkout@v3

      - name: Deploy
        run: scripts/buildprod.sh

      - name: Set up GCP credentials and Cloud SDK
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Use gcloud CLI
        run: gcloud info

      - name: Build Docker and AR
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-399022/notely-ar-repo .

